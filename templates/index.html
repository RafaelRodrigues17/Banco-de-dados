<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Trebuchet+MS&display=swap">
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: linear-gradient(to right, #a0e3ff, #74c0fc);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            font-size: 2.5em;
            position: relative;
            z-index: 2;
        }

        .conteudo {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite alternate;
            width: 52%;
            min-width: 600px;
            position: relative;
            z-index: 2;
        }

        .lado-esquerdo img {
            max-width: 510px;
            border-radius: 0px;
        }

        .lado-direito {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-left: 40px;
        }

        .botao {
            background: #3fa9f5;
            color: white;
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 15px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        .botao:hover {
            background: #0072bc;
            transform: scale(1.1);
        }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(15px); }
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0.6;
            animation: floatBubbles 5s infinite alternate ease-in-out;
            z-index: 1;
        }

        @keyframes floatBubbles {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }

        .decoracao {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 8%;
            left: 12%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: pulse 3s infinite alternate;
            z-index: 1;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }
    </style>
</head>
<body>
    <div class="decoracao"></div>
    <h1>Lista de Tarefas Digital</h1>
    <div class="conteudo">
        <div class="lado-esquerdo">
            <img src="/static/img/celulares.png" alt="Celular e Computador">
        </div>
        <div class="lado-direito">
            <a class="botao" href="/login">Já tenho uma conta</a>
            <a class="botao" href="/cadastro">Não tenho uma conta</a>
        </div>
    </div>
    
    <script>
        function createBubbles() {
            for (let i = 0; i < 25; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                let size = Math.random() * 120 + 40;
                bubble.style.width = size + "px";
                bubble.style.height = size + "px";
                bubble.style.left = Math.random() * window.innerWidth + "px";
                bubble.style.top = Math.random() * window.innerHeight + "px";
                bubble.style.animationDuration = Math.random() * 3 + 2 + "s";
                bubble.style.zIndex = 0;
                document.body.appendChild(bubble);
            }
        }
        createBubbles();
    </script>
</body>
</html>
